apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.zeevro.avionicz"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 15
        versionName "1.9"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.+'
    implementation 'com.android.support.constraint:constraint-layout:1.+'
    implementation 'com.android.support:design:28.+'
    implementation 'com.android.support:support-v4:28.+'
    implementation 'io.ticofab.androidgpxparser:parser:1.+'
//    implementation 'com.android.volley:volley:1.+'
//    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1+.'
//    implementation 'org.eclipse.paho:org.eclipse.paho.android.service:1.+'
}
